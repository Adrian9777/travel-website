<!--
     viewport: Mit viewport ist der sichtbare bereich eines screens gemeint
     <meta name="viewport">
Dies ist ein sogenanntes Meta-Tag, das dem Browser Informationen über das Layout und die Skalierung der Seite gibt.

Das Attribut name="viewport" sagt dem Browser: „Diese Seite möchte die Viewport-Eigenschaften kontrollieren.“

🔹 content="width=device-width"
Das bedeutet: Setze die Breite des Viewports auf die Breite des Geräts.

Beispiel: Auf einem Smartphone mit 360 px Breite wird der Viewport auf exakt 360 px gesetzt.

Ohne diese Angabe würde der Browser eine feste Breite von z. B. 980px verwenden und die Seite dann herunterzoomen, sodass sie auf den kleinen Bildschirm passt (was schlecht aussieht und schwer zu bedienen ist).

🔹 initial-scale=1.0
Das bedeutet: Starte die Seite bei 100 % Zoom, also ohne automatische Verkleinerung oder Vergrößerung.

Wert 1.0 = kein Zoom

Würdest du z. B. initial-scale=2.0 setzen, würde die Seite mit 200 % Zoom starten, was oft unpraktisch ist.

📱 Was passiert ohne diesen Tag?
Ohne <meta name="viewport" ...>:

Die Seite sieht auf Mobilgeräten oft verkleinert, verschoben oder nicht responsive aus.

Benutzer müssen zoomen oder scrollen, um Inhalte zu lesen.

Die Seite verhält sich, als ob sie nur für große Bildschirme (Desktop) gebaut wurde.
